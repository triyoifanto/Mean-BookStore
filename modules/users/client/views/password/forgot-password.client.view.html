<div class="wrapper wrapper-content" ng-controller="PasswordController">
<div class="ibox" >
  <div class="ibox-content">
    <div class="row">
      <h3 class="col-md-12 text-center">Restore your password</h3>

      <p class="small text-center">Enter your account username.</p>

      <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form name="forgotPasswordForm" ng-submit="askForPasswordReset(forgotPasswordForm.$valid)" class="form-horizontal" novalidate autocomplete="off">
          <fieldset>
            <div class="form-group" ng-class="forgotPasswordForm.email.$invalid && forgotPasswordForm.email.$dirty ? 'has-error' : ''" show-errors>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control" ng-model="credentials.email" placeholder="Email" lowercase required>

              <div ng-messages="forgotPasswordForm.email.$error" role="alert">
                <p class="help-block error-text" ng-class="forgotPasswordForm.email.$pristine || !forgotPasswordForm.email.$error.required ? 'ng-hide' : ''" ng-messages="required">Please enter your registered email address.</p>

                <p class="help-block error-text" ng-class="forgotPasswordForm.email.$pristine || !forgotPasswordForm.email.$error.email ? 'ng-hide' : ''" ng-messages="email">Email address is invalid.</p>
              </div>
            </div>

            <div class="text-center form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div ng-show="error" class="text-center text-danger">
              <strong ng-bind="error"></strong>
            </div>
            <div ng-show="success" class="text-center text-success">
              <strong ng-bind="success"></strong>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
