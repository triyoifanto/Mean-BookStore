<section>
  <div class="wrapper wrapper-content">
    <div class="page-header">
      <div class="row">
        <div class="col-md-6">
          breadcrumb
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-7">
      	<div class="row">
      		<div class="col-xs-12 col-sm-3">
      			<img ng-src="{{product.Image}}" class="img-responsive">
      		</div>
      		<div class="col-xs-12 col-sm-9">
      			<h2 class="productClientTitle" ng-bind="product.Title"></h2>
		        <p><strong>By</strong>&nbsp;<span ng-bind="product.Author"></span></p>
		        <p><strong>Category</strong>&nbsp;<span ng-bind="product.Category"></span></p>
		        <br>
		        <h3>Book Description</h3>
		        <p ng-bind="product.Description"></p>
      		</div>
      	</div>
      	<div class="row">
      		<h1>TODO: Display Review Product</h1>
      	</div>      
      </div>
      <div class="col-md-5">
      	<div class="row">
          <div class="col-md-4"><strong>Price</strong></div>
          <div class="col-md-6" ng-bind="product.Price | currency"></div>
        </div>
        <div class="row">
          <div class="col-md-4"><strong>Available Stock</strong></div>
          <div class="col-md-6" ng-bind="product.Stock"></div>
        </div>
        <div class="row">
          <div class="col-md-4"><strong>Status</strong></div>
          <div class="col-md-6" ng-bind="product.Status"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-4"><strong>Qty</strong></div>
          <div class="col-md-6">
          	<select ng-disabled="product.Stock == 0">
          		<option ng-repeat="i in getMaxQty(product.Stock) track by $index" value="{{$index+1}}">{{$index+1}}</option>
          	</select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-6">
          	<a href="#" class="btn btn-primary" ng-class="{'disabled' : product.Stock == 0}">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
</section>
