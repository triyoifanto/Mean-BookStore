<section>
  <div class="wrapper wrapper-content">
    <div class="page-header">
      <div class="row">
        <div class="col-md-6">
          <h1 ng-bind="product.Title"></h1>
        </div>
        <div class="col-md-4">
          <a class="btn btn-primary" ng-show="authentication.user.roles[0] === 'admin'" ui-sref="admin.products-create()" title="add another new product">
            <i class="glyphicon glyphicon-plus"></i>
          </a>
          <a class="btn btn-primary" ng-show="authentication.user.roles[0] === 'admin'" ui-sref="admin.products-edit({productId: product._id})" title="edit this product">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn btn-primary" ng-show="authentication.user.roles[0] === 'admin'" ng-click="remove();" title="remove this product">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3"><strong>Author</strong></div>
          <div class="col-md-6" ng-bind="product.Author"></div>
        </div>
        <hr/>
        <div class="row">
          <div class="col-md-3"><strong>Category</strong></div>
          <div class="col-md-6" ng-bind="product.Category"></div>
        </div>
        <hr/>
        <div class="row">
          <div class="col-md-3"><strong>Description</strong></div>
          <div class="col-md-6" ng-bind="product.Description"></div>
        </div>
        <hr/>
        <div class="row">
          <div class="col-md-3"><strong>Price</strong></div>
          <div class="col-md-6" ng-bind="product.Price | currency"></div>
        </div>
        <hr/>
        <div class="row">
          <div class="col-md-3"><strong>Stock</strong></div>
          <div class="col-md-6" ng-bind="product.Stock"></div>
        </div>      
        <hr/>
        <div class="row">
          <div class="col-md-3"><strong>Status</strong></div>
          <div class="col-md-6" ng-bind="product.Status"></div>
        </div>
        <div class="row"></div>
      </div>
      <div class="col-md-4">
      	<img ng-src="{{product.Image}}" class="img-responsive">
      </div>
    </div>
    <br>
  </div>
</section>
