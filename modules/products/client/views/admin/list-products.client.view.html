<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Products</h1>
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Search" ng-change="figureOutItemsToDisplay()" />
      </div>
    </div>
  </div>
  <a ui-sref="admin.products.create()" class="btn btn-primary">Add New Product</a>
  <div class="list-group">
    <a ng-repeat="product in pagedItems" ui-sref="admin.products({productId: product._id})" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="product.title"></h4>
      <p class="list-group-item-text pull-right small" ng-bind="product.Price | currency"></p>
      <p class="list-group-item-text" ng-bind="product.author"></p>
    </a>
  </div>
  <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination>
</section>
