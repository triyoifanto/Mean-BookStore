<section>
  <div class="wrapper wrapper-content">
    <div class="page-header">
      <div class="row">
        <div class="col-md-4">
          <h1>Products</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6" style="margin-top: 2em">
          <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Search" ng-change="figureOutItemsToDisplay()" />
        </div>
        <div class="col-md-6 text-right" style="margin-top: 2em">
          <a ui-sref="admin.products-create()" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Add New Product</a>
        </div>
      </div>
    </div>
    <div ng-hide="pagedItems"><p>No products available</p></div>  
    <div class="text-center">
      <uib-pagination ng-show="pagedItems" total-items="filterLength" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()"></uib-pagination>
    </div>
    <div class="row">
      <div class="text-right col-xs-12">
        <span><strong>Sorting by:</strong></span>
        <select ng-change="fieldSortingChanged()" ng-model="fieldOption" ng-init="{{fieldOption}}">
          <option value="Title">Title</option>
          <option value="Author">Author</option>
          <option value="Category">Category</option>
          <option value="Price">Price</option>
          <option value="CreatedDate">Date</option>
        </select>
        <select ng-change="orderSortingChanged()" ng-model="orderOption" ng-init="{{orderOption}}">
          <option value="false">Ascending</option>
          <option value="true" selected="selected">Descending</option>
        </select>
      </div>
    </div>
    <div class="list-group">
      <a ng-repeat="product in pagedItems" ui-sref="admin.products-view({productId: product._id})" class="list-group-item">
        <div class="row">
          <div class="col-xs-12 col-sm-2">
            <h4 class="list-group-item-heading" ng-bind="product.Title"></h4>
            <img ng-src="{{product.Image}}" class="img-responsive" width="90px">
          </div>
          <div class="col-xs-12 col-sm-10">  
            <h4 class="list-group-item-heading">Summary</h4>       
            <p class="list-group-item-text small" ng-bind="product.Description"></p>
            <br>
            <div class="row">
              <div class="col-xs-12 col-sm-3">
                <p class="list-group-item-text small">Price: <span ng-bind="product.Price | currency"></span></p>           
                <p class="list-group-item-text small">Stock: <span ng-bind="product.Stock"></span></p>
                <p class="list-group-item-text small">Status: <span ng-bind="product.Status"></span></p>
              </div>
              <div class="col-xs-12 col-sm-6">              
                <p class="list-group-item-text">Category: <span ng-bind="product.Category"></span></p>
                <p class="list-group-item-text">Author: <span ng-bind="product.Author"></span></p>
              </div>
            </div>          
          </div>
        </div>      
      </a>
    </div>
    <div class="text-center">
      <uib-pagination ng-show="pagedItems" total-items="filterLength" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()"></uib-pagination>
    </div>
  </div>
</section>
